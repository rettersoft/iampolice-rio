init: 
  handler: index.init
getState: index.getState
getInstanceId: index.getInstanceId
destinations:
  - id: firestore_dest
methods:

  - method: start
    type: QUEUED_WRITE
    handler: index.start

  - method: startNextAccount
    type: QUEUED_WRITE
    handler: index.startNextAccount

  - method: clear
    type: WRITE
    handler: index.clear

  - method: getSettings
    type: READ
    handler: index.getSettings

  - method: getResources
    type: READ
    handler: index.getResources

  - method: setCredentials
    type: WRITE
    inputModel: AWSSecretsInput
    handler: index.setCredentials


  - method: receiveWorkerEvents
    type: QUEUED_WRITE
    handler: index.receiveWorkerEvents


